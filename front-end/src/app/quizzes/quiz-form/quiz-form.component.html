<div class="navigate-container">
  <h2>Cr√©er un nouveau Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <div class="input-row">
      <div class="input-group">
        <label for="title">Title</label>
        <input class="input-custom" type="text" id="name" [formControlName]="'name'">
      </div>
      <div class="input-group">
        <label for="theme">Theme</label>
        <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">
      </div>
      <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
      <button type="button" class="button-card" (click)="openMenu()">Ajouter un quiz existant</button>
    </div>
  </form>
</div>
<div class="menu default-container" [class.open]="menuOpen">
  <div class="filter-bar">
    <!-- Filter bar code -->
  </div>
  <div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of allQuiz">
    <app-quizmini (click)="toggleSelectedQuiz(quiz)" [selected]="isSelected(quiz)" [quiz]="quiz"></app-quizmini>
  </div>
  <button type="button" (click)="addSelectedQuizzes()">Add Selected Quizzes</button>
</div>

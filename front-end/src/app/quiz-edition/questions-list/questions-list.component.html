<div class="button-container">
  <button class="add-button" (click)="addQuestion()">Ajouter une question</button>
</div>
<div class="question-block" *ngFor="let question of questions">
  <div class="question-content">
    <h3>{{ question.question }}</h3>
    <div class="buttons">
      <button class="edit-button" (click)="editQuestion(question)">Modifier</button>
      <button class="delete-button" (click)="deleteQuestion(question)">Supprimer</button>
    </div>
  </div>
</div>

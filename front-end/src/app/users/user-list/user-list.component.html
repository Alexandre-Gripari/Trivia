<div class="user-list">
    <div class="user" *ngFor="let user of userList | slice:0:8">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-user [user]="user" (userSelected)="userSelected($event)"></app-user>
    </div>
  </div>

<div class="form-group answers-grid">
  <div *ngFor="let answer of answers; let i = index" class="answer-group">
    <label for="answer{{i}}">Réponse n°{{i + 1}}:
      <input class="form-check-input" type="checkbox" [(ngModel)]="answers[i].isCorrect" (ngModelChange)="updateAnswers()" id="isCorrect{{i}}" name="isCorrect{{i}}">
      <input type="text" [(ngModel)]="answers[i].value" (change)="updateAnswers()" id="answer{{i}}" name="answer{{i}}" class="form-control">
    </label>
  </div>
</div>

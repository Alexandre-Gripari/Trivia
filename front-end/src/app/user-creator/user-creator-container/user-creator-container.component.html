<div class="default-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" formControlName="firstName">
        </div>
      
        <div>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" formControlName="lastName">
        </div>
        
        <div>
            <label for="birthdate">Birthdate:</label>
            <input id="birthdate" type="date" formControlName="birthdate">
        </div>
      
        <div>
            <label for="alzheimerStage">Alzheimer's Stage:</label>
            <input id="alzheimerStage" type="number" formControlName="alzheimerStage">
        </div>
      
        <div>
            <label for="image">Photo de profile:</label>
            <input id="image" type="file" formControlName="image">
        </div>
        
        <div>
            <button type="submit">Create User</button>
            <button type="button" (click)="deleteUser()">Delete User</button>
        </div>

    </form>
</div>

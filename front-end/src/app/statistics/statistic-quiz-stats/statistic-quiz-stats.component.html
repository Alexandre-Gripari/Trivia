<div class="statistic-quiz-stats" *ngIf="quizStats">
    <button class="quiz-stats-button" (click)="onQuizStatsClick()">
        <span>{{quizStats?.name}}</span>
        <span>{{quizStats?.theme}}</span>
        <span>{{ quizStats?.date | date:'dd/MM/yyyy' }}</span>
        <span>{{quizStats?.totalTimeMinutes}}m  {{quizStats?.totalTimeSeconds}} s</span>
        <span>{{quizStats?.successRate}}%</span>
    </button>
    <button class="delete-button" (click)="onDeleteQuizStat()">
        <i class="fa fa-trash"></i>
      </button>
</div>
